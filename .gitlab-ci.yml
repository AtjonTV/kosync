image: golang:1.25-alpine3.23

stages:
  - validate
  - build

bearer:
  stage: validate
  image:
    name: bearer/bearer:1.51.1
    entrypoint: [""]
  script: bearer scan . --format html --output bearer-report.html --fail-on-severity high
  artifacts:
    paths:
      - bearer-report.html

compile:
  stage: build
  script:
    - go build -tags netgo -o kosync.exe kosync.go
  artifacts:
    paths:
      - kosync.exe
